name: Android CI (APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your android project is inside a subfolder, set it here.
      # Example: working-directory: project
      # Remove the whole "defaults" block if your project is at the repo root.
      defaults:
        run:
          working-directory: .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle 8.2 (cache enabled)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.1" "platform-tools"

      # Build with wrapper if present; otherwise create one and use it
      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          PROP="-Pandroid.suppressUnsupportedCompileSdk=34"
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug $PROP
          else
            echo "No gradle wrapper found; generating wrapper..."
            gradle wrapper --gradle-version 8.2
            chmod +x ./gradlew
            ./gradlew assembleDebug $PROP
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SalesMaster-APK
          path: |
            **/build/outputs/apk/debug/*.apk
